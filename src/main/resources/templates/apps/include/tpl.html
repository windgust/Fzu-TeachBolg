
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>福州大学论坛</title>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon1.ico"/>
  <link rel="stylesheet" href="/css/layui.css">
  <link rel="stylesheet" href="/css/global.css">
  <script src="/layui.js"></script>
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/ukefu.js"></script>
</head>
<body>

<div class="header">
  <div class="main">

	  <a class="logo" href="/" title="福州大学论坛">
		  <img style="height: 40px;width: 40px;" src="/images/logo.png"/>
		  福州大学论坛
	  </a>

    <div class="nav">
      <a class="nav-this" href="/">
        <i class="iconfont icon-wenda"></i>超级无敌巨无霸diao炸天的论坛
      </a>
    </div>
    <#if user??>
	    <div class="nav-user">      
	      <!-- 登入后的状态 -->
	      
	      <a class="avatar" href="/user/index.html">
	        <img src="/res/image/${user.id!''}.html" onerror="this.src='/images/user/default.png'">
	        <cite>${user.username!''}</cite>
	      </a>
	      <div class="nav">
	        <a href="/user/profile.html"><i class="iconfont icon-shezhi"></i>设置</a>
	        <#if user?? && user.usertype?? && user.usertype == "0">
	        <a href="/admin"><i class="layui-icon">&#xe631;</i>系统管理</a>
	        </#if>
	        <a href="/logout.html"><i class="iconfont icon-tuichu" style="top: 0; font-size: 22px;"></i>溜了遛了</a>
	      </div>
	      
	    </div>
    <#else>
	    <div class="nav-user">
	      <!-- 未登入状态 -->
	      <a class="unlogin" href="/login.html"><i class="iconfont icon-touxiang"></i></a>
	      <span><a href="/login.html">登入！</a><a href="/reg.html">注册！</a></span>
	      <p class="out-login">
	        <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入（假的）"></a>
	        <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入（假的）"></a>
	      </p>   
	    </div>
    </#if>
  </div>
</div>

<#include "${data.page}.html"/> 

<div class="footer">
  <p><a href="http://www.ukewo.cn/" target="_blank">福州大学论坛</a> 2018 &copy;</p>
  <p>
    	福州大学论坛是一个轻量级的问答系统，基于Spring Boot构建
  </p>
</div>
<script language="javascript">
	layui.use('layer', function(){
	  var layer = layui.layer;
	  <#if msg?? && msg == 'sendmsg'>
		layer.alert('消息发送成功', {icon: 1});
	  </#if>
	});    
</script>
</body>
</html>
