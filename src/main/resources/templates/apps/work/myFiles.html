<script>
function post(url, data, callback){
    $.ajax({
        url: url,
        type: 'POST',
        dataType:"JSON",
        data:  data ||'',
        xhrFields: {
            withCredentials: true
        },
        crossDomain: true,
        success: callback
    });
}

post("http://localhost/work/findMy",null,function (ret) {
    console.log(ret);

        var data = ret.data;

            $("#result").append('' +
                '<tr>\n' +
                '\t\t\t\t<th >'+data[i].title+'</th>\n' +
                '\t\t\t\t<th >'+data[i].download+'</th>\n' +

                '\t\t\t</tr>');
        }

    }
})
